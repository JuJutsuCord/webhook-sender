<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Rich Embed</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #richEmbedContainer {
      max-width: 520px;
      display: grid;
      background: #ffffff;
      border-radius: 4px;
      border-left: 4px solid #3498db;
      margin: 20px;
      padding: 20px;
    }

    input, textarea {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #ffffff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="richEmbedContainer"></div>
    <form id="editForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title">

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>

      <label for="field1">Field 1:</label>
      <input type="text" id="field1" name="field1">

      <label for="field2">Field 2:</label>
      <input type="text" id="field2" name="field2">

      <button type="button" onclick="updateEmbed()">Update Embed</button>
    </form>
  </div>
  
  <script src="dist/RichEmbed.js"></script>
  <script src="dist/RichEmbedContainer.js"></script>
  <script src="dist/MessagePreview.js"></script>
  <script src="dist/MessageHeader.js"></script>
  <script src="dist/EmbedGallery.js"></script>
  <script src="dist/EmbedFooter.js"></script>
  <script src="dist/EmbedField.js"></script>
  <script src="dist/EmbedAuthor.js"></script>

  
  <script>
    const React = {
      createElement: (type, props, ...children) => {
        const element = { type, props, children };
        return element;
      }
    };

    const ReactDOM = {
      render: (element, container) => {
        container.innerHTML = '';
        container.appendChild(renderElement(element));
      }
    };

    const styled = {
      div: styles => {
        const div = document.createElement('div');
        Object.assign(div.style, styles);
        return div;
      }
    };

    const useObserver = callback => callback();

    const RichEmbedContainer = ({ children }) => styled.div({ maxWidth: '520px', display: 'grid', background: '#ffffff', borderRadius: '4px', borderLeft: '4px solid #3498db', margin: '20px', padding: '20px' });

    const RichEmbed = ({ embed }) => useObserver(() => {
      const container = RichEmbedContainer({});
      container.appendChild(EmbedAuthor({ embed }));
      container.appendChild(EmbedField({ field: { name: 'Field 1', value: 'Value 1' } }));
      container.appendChild(EmbedField({ field: { name: 'Field 2', value: 'Value 2' } }));
      container.appendChild(EmbedFooter({ embed }));
      container.appendChild(EmbedGallery({ embed }));
      return container;
    });

    const EmbedAuthor = ({ embed }) => useObserver(() => {
      const container = styled.div({ margin: '8px 0 0' });
      container.textContent = `Author: ${embed.author}`;
      return container;
    });

    const EmbedField = ({ field }) => useObserver(() => {
      const container = styled.div({ margin: '8px 0 0' });
      container.textContent = `${field.name}: ${field.value}`;
      return container;
    });

    const EmbedFooter = ({ embed }) => useObserver(() => {
      const container = styled.div({ margin: '8px 0 0' });
      container.textContent = `Footer: ${embed.footer}`;
      return container;
    });

    const EmbedGallery = ({ embed }) => useObserver(() => {
      const container = styled.div({ margin: '8px 0 0' });
      container.textContent = `Gallery: ${embed.gallery.join(', ')}`;
      return container;
    });

    const embedData = {
      author: 'John Doe',
      title: 'Example Title',
      description: 'This is an example description.',
      fields: [
        { name: 'Field 1', value: 'Value 1' },
        { name: 'Field 2', value: 'Value 2' },
      ],
      footer: 'Example Footer',
      gallery: ['Image 1', 'Image 2'],
    };

    const appContainer = document.getElementById('app');
    const richEmbedContainer = RichEmbed({ embed: embedData });
    ReactDOM.render(richEmbedContainer, appContainer);

    function updateEmbed() {
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const field1 = document.getElementById('field1').value;
      const field2 = document.getElementById('field2').value;

      const updatedEmbed = {
        ...embedData,
        title: title,
        description: description,
        fields: [
          { name: 'Field 1', value: field1 },
          { name: 'Field 2', value: field2 },
        ],
      };

      const updatedRichEmbedContainer = RichEmbed({ embed: updatedEmbed });
      ReactDOM.render(updatedRichEmbedContainer, appContainer);
    }
  </script>
</body>
</html>
